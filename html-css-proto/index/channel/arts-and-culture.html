<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../cnt-styles.css">
	<link rel="stylesheet" href="../../proto-style.css">
	<title>Channel index - Arts &amp; Culture - 1024px</title>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>

	<div id="container-tablet">
	
		<div id="index-channel">
		
			<div id="header" class="expanded clearfix">
				
				<div id="menu-cta" style="float: left;">
					<div id="menu-label" style="display: block;font-family: Circular;font-size: 10px;font-weight: bold;color: black;letter-spacing: 0.07142857rem;text-transform: uppercase;">Menu</div>
					<div id="hamburger" style="font-family: cntsymbols;font-size: 1em;color: black;">&#xe84e;</div>
				</div>
				<div id="logo" style="font-family: cntsymbols;font-size: 1em;color: black;float: left;">&#xe86d;</div>
				<div id="search-cta" style="float: left;">
					<div id="search-prompt" class="link-f">What in the world are you thinking of?</div>
					<div class="clearfix">
						<div id="search-box" style="border-bottom: 2px solid #e4e4e4;float: left;">
							<div id="search-sample">Restaurants in San Francisco</div>
						</div>
						<div id="search-icon" style="float: left;font-family: cntsymbols;font-size: 16px;color: #e4e4e4;">&#xe84f;</div>
					</div>
				</div>
				<div id="subscription-tout" style="float: right;">
					<div>
						<div>SUBSCRIBE</div>
					</div>
					<div>$12 for 12 Issues</div>
				</div>
								
			</div>
			
			
			
		</div>
		
	</div>
	
</body>
</html>
