<!DOCTYPE html>

<body style="margin: 0;padding: 0;">

	<div id="story" style="position: relative;width: 768px;height: 1024px;overflow: hidden;margin: 0;padding: 0;">
	
		<ul id="header" class="clearfix" style="height: 30px;width: 738px;padding: 15px;top: 0;left: 0;position: fixed;">
		
			<li style="float: left;font-family: Fontawesome;font-size: 20px;color: #000;margin: 0 40px 0 10px;opacity: 0.35;">&#xf0c9;</li>

			<li style="float: left;font-family: Circular;font-size: 40px;font-weight: bold;line-height: 28px;opacity: 0.35;letter-spacing: -0.04em;">getaway</li>
			<li style="float: left;font-family: Circular;font-size: 40px;font-weight: 100;line-height: 28px;opacity: 0.125;letter-spacing: -0.04em;">weekly</li>-->

		<div id="body" style="position: absolute;top: 0;left: 0;">

				</div>
				<div class="dek" style="width:60%;display:inline-block;margin:0;padding:0;">
					<h2 style="font-family:Farnham;font-style:italic;font-size:1.875rem;font-weight:normal;margin:0;padding:0;">10 Days in the New Rome: Fresh Hotels, Timeless Trattorias</h2>
				</div>
			
			</div><!--end of lede-->
			
			<div id="tools"><!--shortcuts for getting to critical info from story-->
