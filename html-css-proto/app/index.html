<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<title>Splash</title>
	
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body style="margin: 0;padding: 0;">

	<div id="page-bounds">
	
		<div class="page" id="splash">
		
			<img class="full-page image" src="images/baja/0314-TR-WWBA01.png" alt="" />
			
			<!--<img id="logo" src="images/new-CNT-logo-2014-FFFFFF.svg" alt="" />-->
			
			<div id="logo">&#xe86d;</div>
			
			<div class="title-holder">
				<h1>getaway</h1>
				<h2>weekly</h2>
			</div><!--end title holder-->
			
			<div id="tout-holder" class="clearfix">
			
				<div class="splash-tout">
					<div class="icon">&#xF303;</div>
					<h3 class="pre-hed">Rome 2014</h3>
					<h2 class="hed">La Dolce Vita Nuova</h2>
				</div>
				
				<div class="splash-tout">
					<div class="icon">&#xE672;</div>
					<h3 class="pre-hed">Hidden America</h3>
					<h2 class="hed">Getting Lost in West Texas</h2>
				</div>
				
				<div class="splash-tout">
					<div class="icon">&#xE673;</div>
					<h3 class="pre-hed">The Navigator</h3>
					<h2 class="hed">Vacationing With Another Couple</h2>
				</div>
				
			</div><!--end tout holder-->
			
			<ul id="secondary-tout-holder" class="clearfix">
				<li class="secondary-tout">
					<!--<div class="symbol">&#x1F35F;</div>-->
					<div class="hed">Great Global Fast Food</div>
				</li>
				<li class="secondary-tout">
					<!--<div class="symbol">&#xE520;</div>-->
					<div class="hed">Don't-Miss Duty Free</div>
				</li>
				<li class="secondary-tout">
					<!--<div class="symbol">&#x1F334;</div>-->
					<div class="hed">What We Really Want From Beaches</div>
				</li>
				<li class="secondary-tout">
					<!--<div class="symbol">&#x1F4C5;</div>-->
					<div class="hed">This Week Around the World: Your Global Calendar</div>
				</li>
			</ul><!--end secondary tout holder-->
						
		</div><!--end start screen-->
		
		<div class="page" id="content">
		
			
		
		</div>
		
	</div><!--end page bounds-->
	
</body>
</html>
